apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.chrisjanusa.random_restaurant"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 13
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    buildTypes.each {
        Properties properties = new Properties()
        properties.load(project.rootProject.file("local.properties").newDataInputStream())
        def yelpApiKey = properties.getProperty("yelp_api_key", "")
        def googleApiKey = properties.getProperty("google_api_key", "")

        it.buildConfigField 'String', "YELP_API_KEY", yelpApiKey
        it.buildConfigField 'String', "GOOGLE_API_KEY", googleApiKey

        it.resValue 'string', "yelp_api_key", yelpApiKey
        it.resValue 'string', "google_api_key", googleApiKey

    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':navigation')
}