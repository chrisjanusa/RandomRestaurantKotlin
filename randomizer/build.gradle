apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    buildTypes.each {
        Properties properties = new Properties()
        properties.load(project.rootProject.file("local.properties").newDataInputStream())
        def googleApiKey = properties.getProperty("google_api_key", "")
        def uberClientId = properties.getProperty("uber_client_id", "")

        it.buildConfigField 'String', "uberClientId", uberClientId

        it.resValue 'string', "google_api_key", googleApiKey

    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.intuit.sdp:sdp-android:1.0.6'
    implementation 'com.intuit.ssp:ssp-android:1.0.6'
    implementation "com.google.android.material:material:1.2.1"
    implementation 'com.ramotion.fluidslider:fluid-slider:0.3.1'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation project(":restaurantcard")
    implementation project(":base")
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.android.gms:play-services-location:17.1.0'
    implementation 'com.seatgeek:placesautocomplete:0.3-SNAPSHOT'
    implementation 'com.github.jeffdgr8:google-maps-sdk:v3.0.0-beta'
//    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.2'
    implementation 'com.google.android.gms:play-services-basement:17.4.0'
    implementation 'com.google.android.gms:play-services-base:17.4.0'
    implementation 'com.google.android.gms:play-services-gcm:17.0.0'
    implementation "androidx.fragment:fragment-ktx:1.2.5"
}